<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>User Dashboard</title>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>
<body>
	<!-- Navbar -->
	<nav style="flex-shrink: 0;"  class="navbar navbar-expand-lg navbar-dark bg-dark">
		<!-- Container wrapper -->
		<div class="container-fluid">
			<!-- Navbar brand -->
			<a class="navbar-brand mt-2 mt-lg-0" href="/user-index">
				<h5 class="pt-1">Anish Blogs App</h5>
			</a>
			<!-- Toggle button -->
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>

			<!-- Collapsible wrapper -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<!-- Left links -->
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item active"><a class="nav-link" href="/user-index">Posts<span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/addblog">New
							Post</a></li>
					<li class="nav-item"><a class="nav-link" href="/comments">Comments</a>
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="h-100 gradient-form" style="background-color: #FFFFFF;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-12">
								<!-- <div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<h4 class="mt-1 mb-5 pb-1">View Student Enquiries</h4>
									</div>



								</div> -->
								<table
									class="table table-striped table-bordered table-hover">
									<thead style="background: black;">
										<tr>
											<th style="color: white;" scope="col">SNo</th>
											<th style="color: white;" scope="col">Post Title</th>
											<th style="color: white;" scope="col">Post Short Description</th>
											<th style="color: white;" scope="col">Post Created On</th>
											<th style="color: white;" scope="col">Action</th>
										</tr>
									</thead>
									<tbody>

										<tr  th:each="blog,iter : ${my_blog_list}">
											<td><span th:text="${iter.index +1}">Index </span></td>
											<td><span th:text="${blog.title}"> Title
											</span></td>
											<td><span th:text="${blog.shortDescription}">
													Short Desc </span></td>
											<td><span th:text="${blog.createdOn}">
													Created On </span></td>
											<td style="white-space: nowrap;"><a th:href="@{'addblog?id='+ ${blog.blogId}}"
												class="btn btn-primary">Edit</a> <a
												th:href="@{'delete?id='+ ${blog.blogId}}"
												class="btn btn-danger">Delete</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="bg-dark text-center text-white fixed-bottom">
		<!-- Grid container -->
		<div class="container p-2 pb-0">
			<!-- Section: Social media -->
			<section class="mb-0">
				<!-- Facebook -->
				<a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/anish.gupta89/"
					role="button"><i class="fab fa-facebook-f"></i></a>

				<!-- Twitter -->
				<a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/engg_anish"
					role="button"><i class="fab fa-twitter"></i></a>

				<!-- Google -->
				<a class="btn btn-outline-light btn-floating m-1" href="https://www.google.com/"
					role="button"><i class="fab fa-google"></i></a>

				<!-- Instagram -->
				<a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/anish.gupta0889/"
					role="button"><i class="fab fa-instagram"></i></a>

				<!-- Linkedin -->
				<a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/anish-gupta-4b2b9915/"
					role="button"><i class="fab fa-linkedin-in"></i></a>

				<!-- Github -->
				<a class="btn btn-outline-light btn-floating m-1" href="https://github.com/anish-gupta89"
					role="button"><i class="fab fa-github"></i></a>
			</section>
			<!-- Section: Social media -->
		</div>
		<!-- Grid container -->

		<!-- Copyright -->
		<div class="text-center p-2"
			style="background-color: rgba(0, 0, 0, 0.2);">
			Â© 2023 Copyright: <a class="text-white"
				href="https://mdbootstrap.com/">Anish Blogs App</a>
		</div>
		<!-- Copyright -->
	</footer>
	<!-- Footer -->


	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
