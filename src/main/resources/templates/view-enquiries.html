<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT - View Enquries</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />


<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$('.form-select').on("change",function(){
		$.ajax({
			type: 'GET',
			url: '/filterenq',
			data:{
				clsMode: $('#courseModes').val(),
				status: $('#courseStatus').val(),
				course: $('#courseName').val()
			},
			success: function(result){
				$('#tblEnq').hide();
				$('#pagination-navigation').hide();
				$('#containerToLoadData').html(result);			
			},
			error: function(e){
				console.log(e);
			}
		});
	});
});

</script>

</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img alt="ashokit"
				src="images/AshokIT-Logo.jpg" width=100%>
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="dashboard">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="enquiry">Add
							Enquiry</a></li>
					<li class="nav-item"><a class="nav-link" href="viewenq">View
							Enquiries</a></li>
				</ul>
				<a th:href="@{'/logout'}" class="btn btn-danger">Logout</a>
			</div>
		</div>
	</nav>
	<!-- Start your project here-->


	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-12">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<h4 class="mt-1 mb-5 pb-1">View Student Enquiries</h4>
									</div>
									<form th:object="${viewenq}" class="form">
										<div class="row">
											<div class="col-md-4 form-outline mb-4">
												<label class="form-label" for="courseName">Course </label> 
												<select
													id="courseName" class="form-select">
													<option value="">-Select-</option>
													<option th:each="option : ${courseList}"
														th:value="${option}" th:text="${option}"></option>
												</select>
											</div>

											<div class="col-md-4 form-outline mb-4">
												<label class="form-label" for="courseStatus">Enquiry
													Status</label> 
													<select id="courseStatus" class="form-select">
													<option value="">-Select-</option>
													<option th:each="option : ${enqStatus}"
														th:value="${option}" th:text="${option}"></option>
												</select>
											</div>


											<div class="col-md-4 form-outline mb-4">
												<label class="form-label" for="courseModes">Class
													Mode </label> 
													<select id="courseModes" class="form-select">
													<option value="">-Select-</option>
													<option th:each="option : ${classMode}"
														th:value="${option}" th:text="${option}"></option>
												</select>
											</div>

										</div>
										<div id = "containerToLoadData">
										
										</div>
										<table id="tblEnq"  class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th scope="col">#</th>
													<th scope="col">Name</th>
													<th scope="col">Course</th>
													<th scope="col">Number</th>
													<th scope="col">Enquiry Date</th>
													<th scope="col">Status</th>
													<th scope="col">Action</th>
												</tr>
											</thead>
											<tbody>

												<tr th:each="enqIterator,iter : ${allData}">
													<td><span th:text="${iter.index +1}">Index </span></td>
													<td><span th:text="${enqIterator.studentName}">
															Student Name </span></td>
													<td><span th:text="${enqIterator.className}">
															Course </span></td>
													<td><span th:text="${enqIterator.phoneNumber}">
															Number </span></td>
													<td><span th:text="${enqIterator.enqDate}">
															Date </span></td>
													<td><span th:text="${enqIterator.enqStatus}">
															Date </span></td>
													<td><a
														th:href="@{'enquiry?id='+ ${enqIterator.enqId}}"
														class="btn btn-primary">Edit</a></td>
												</tr>
											</tbody>
										</table>

										<nav id="pagination-navigation" aria-label="Page navigation example">
											<ul class="pagination">
												<li class="page-item"><a class="page-link" href="#"
													aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
														<span class="sr-only">Previous</span>
												</a></li>
												<li class="page-item"><a class="page-link"
													th:href="@{'viewenq?pageId=0'}">1</a></li>
												<li class="page-item"><a class="page-link"
													th:href="@{'viewenq?pageId=1'}">2</a></li>
												<li class="page-item"><a class="page-link"
													th:href="@{'viewenq?pageId=2'}">3</a></li>
												<li class="page-item"><a class="page-link" href="#"
													aria-label="Next"> <span aria-hidden="true">&raquo;</span>
														<span class="sr-only">Next</span>
												</a></li>
											</ul>
										</nav>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End your project here-->

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>

</html>
