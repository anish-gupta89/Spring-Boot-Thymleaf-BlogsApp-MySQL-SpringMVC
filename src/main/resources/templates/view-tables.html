<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />

</head>

<body>
	<!-- Start your project here-->



									<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Name</th>
												<th scope="col">Course</th>
												<th scope="col">Number</th>
												<th scope="col">Enquiry Date</th>
												<th scope="col">Status</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>

											<tr th:each="enqIterator,iter : ${allData}">
												<td><span th:text="${iter.index +1}">Index </span></td>
												<td><span th:text="${enqIterator.studentName}">
														Student Name </span></td>
												<td><span th:text="${enqIterator.className}">
														Course </span></td>
												<td><span th:text="${enqIterator.phoneNumber}">
														Number </span></td>
												<td><span th:text="${enqIterator.enqDate}"> Date
												</span></td>
												<td><span th:text="${enqIterator.enqStatus}">
														Date </span></td>
												<td><a th:href="@{'enquiry?id='+ ${enqIterator.enqId}}"
													class="btn btn-primary">Edit</a></td>
											</tr>
										</tbody>
									</table>

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>

</html>
